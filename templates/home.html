{% extends '_base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <img class="bookcover" src="{% static 'images/dfp.png' %}" alt="no iamge">
    <br>
    {% if user.is_authenticated %}
        Hi, {{ user.username }}, with {{ user.email }}!
        <p><a href="{% url 'account_logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'account_login' %}">Log in</a>
        <a href="{% url 'account_signup' %}">Sign up</a>
    {% endif %}
        
{% endblock content %}
